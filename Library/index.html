<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div id="container">

        <div id = "formContainer">

        <h1>Library</h1>

            <form id = "bookEntryForm">
                <h2>Add New Book</h2>
                <label for = "BookTitle">
                    <input type="text" id="BookTitle" name="BookTitle" placeholder="Title">
                </label>
                <label for = "Author">
                    <input type="text" id="Author" name="Author" placeholder="Author">
                </label>
                <label for = "Pages">
                    <input type="text" id="Pages" name="Pages" placeholder="Pages">
                </label>
                <label for = "Read">Read?
                    <input type="checkbox" id="Read" name="Read">
                </label>            
            </form>
            <button id = "formSubmitBtn">Add Book</button>
        </div>
    

        <div id="tableContainer">
            <table class = "table">
                <thead id = "thead">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id = "book-list">
                </tbody>
            </table>
        </div>

    </div>

    <script src = "app.js"></script>
</body>
</html>
